<html>

<head>
    <title>Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    
    <style>
        html, body, #map {
            width: 80%;
            height: 80%;
            padding: 0;
            margin: 0;
        }
    </style>

</head><body>
<div id="map">
<script>

ymaps.ready(init);

function init() {
var src='D:/11.jpg';
    var map = new ymaps.Map('map', {
        center: [53.7, 24],
        zoom: 2,
        type: 'yandex#hybrid',
        controls: ['zoomControl']
    }, {
               restrictMapArea: [[53.65, 23.98], [53.70, 24.1]]
    });
    map.controls.get('zoomControl').options.set({size: 'small'});

var myPolygon = new ymaps.Polygon([
            // .
            [
                [53.683742, 23.997510], 
			[53.697090, 23.997510],
                 [53.697090, 24.028666], 
			[53.683742, 24.028666],
              	             
            ]
        ],
        // property.
        
{
            // Содержимое балуна.
            balloonContent: "Рыбные места"
        }, {
            // Описываем опции геообъекта.
            // Фоновое изображение.
            fillImageHref: 'https://storge.pic2.me/upload/288/58c5bab290b9b.jpg',
            // Тип заливки фоном.
            fillMethod: 'stretch',
            // Убираем видимость обводки.
            stroke: false
        }








    );

    // add poligon on map.
    map.geoObjects.add(myPolygon);




var data = ymaps.geoXml.load('https://drive.google.com/uc?export=download&id=1OEGk5BpFE5ULSxrcGR7nePA0W4rEsDUg').then(function(res) {
    map.geoObjects.add(res.geoObjects);
});



}

</script>
</div>
</body></html>
